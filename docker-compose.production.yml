# docker-compose.yml
version: '3'

volumes:
  pg_data1:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data1:/var/lib/postgresql/data
  backend:
    image: oleg565/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    env_file: .env
    image: oleg565/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: oleg565/foodgram_gateway
    env_file: .env
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 8001:80